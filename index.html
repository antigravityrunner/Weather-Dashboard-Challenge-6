<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="nav">
      <div class="header drop-shadow">
        <h1>Weather Dashboard</h1>
      </div>

      <form id="form">
        <p>Search for a city</p>
        <input
          class="drop-shadow"
          type="search"
          id="query"
          name="q"
          placeholder="Search..."
        />
        <button>Search</button>
      </form>
    </div>

    <div class="Boxes">
      <div id="day1" class="day-forecast drop-shadow">
        <span class="forcastDate"> Mon. 15</span>
        <div class="iconContainer">
          <i class="bi bi-brightness-high dayIcon"></i>
        </div>
        <span class="tempProp" style="padding-top: 0.5rem"
          ><i class="bi bi-thermometer-half"></i>
          <span class="temp-input">74</span>°F</span
        >
        <span class="tempProp"
          ><i class="bi bi-wind"></i>
          <span class="wind-input">12</span>mph</span
        >
        <span class="tempProp"
          ><i class="bi bi-moisture"></i>
          <span class="temp-humidity">54</span>%</span
        >
      </div>
