<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="nav">
      <div class="header drop-shadow">
        <h1>Weather Dashboard</h1>
      </div>

      <form id="form">
        <p>Search for a city</p>
        <input
          class="drop-shadow"
          type="search"
          id="query"
          name="q"
          placeholder="Search..."
        />
        <button>Search</button>
      </form>
    </div>

    <div class="Boxes">
      <div class="day-forecast drop-shadow">
        <span id="day1-date" class="forcastDate"> Mon. 15</span>
        <div class="iconContainer">
          <i class="bi bi-brightness-high dayIcon"></i>
        </div>
        <span class="tempProp" style="padding-top: 0.5rem"
          ><i class="bi bi-thermometer-half"></i> 74Â°F</span
        >
        <span class="tempProp"><i class="bi bi-wind"></i> 12mph</span>
        <span class="tempProp"><i class="bi bi-moisture"></i> 54%</span>
      </div>
      <div class="day-forecast drop-shadow">
        <span id="day2-date" class="forcastDate"> Tue. 16</span>
      </div>
      <div class="day-forecast drop-shadow">
        <span id="day3-date" class="forcastDate"> Wen. 17</span>
      </div>
      <div class="day-forecast drop-shadow">
        <span id="day4-date" class="forcastDate"> Thurs. 18</span>
      </div>
      <div class="day-forecast drop-shadow">
        <span id="day5-date" class="forcastDate"> Fri. 19</span>
      </div>
    </div>
  </body>
</html>
